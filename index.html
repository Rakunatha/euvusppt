<script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.container');
    
    // Function to move the No button away from cursor
    noBtn.addEventListener('mousemove', (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        const distance = Math.sqrt(
            Math.pow(mouseX - btnCenterX, 2) + 
            Math.pow(mouseY - btnCenterY, 2)
        );
        
        // If cursor is close to button, move it away
        if (distance < 100) {
            const containerRect = container.getBoundingClientRect();
            
            // Calculate direction away from cursor
            const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
            
            // Random distance to move
            const moveDistance = 150 + Math.random() * 100;
            
            // Calculate new position
            let newX = Math.cos(angle) * moveDistance;
            let newY = Math.sin(angle) * moveDistance;
            
            // Keep button within container bounds
            const maxX = (containerRect.width - btnRect.width) / 2 - 20;
            const maxY = 100;
            
            newX = Math.max(-maxX, Math.min(maxX, newX));
            newY = Math.max(-maxY, Math.min(maxY, newY));
            
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }
    });

    // Also move on touch for mobile
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        
        // Random position
        const maxX = (containerRect.width - btnRect.width) / 2 - 20;
        const maxY = 100;
        
        const newX = (Math.random() - 0.5) * maxX * 2;
        const newY = (Math.random() - 0.5) * maxY * 2;
        
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
    });

    function handleYes() {
        document.getElementById('question').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        createHearts();
    }

    function createHearts() {
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, i * 100);
        }
    }
</script>
